<!DOCTYPE html>
<html lang="en">
<head>
    <link href="Calculadoracss.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do Jo√£o</title>
</head>
<body>


<center>
<div class="calculadora">
    <fieldset id="calculadora_corpo">

    <div class="calculator">
        <a id="calculator__display"></a>
    </div>

    <div class="calculadora_teclado">
        <div class="col-md-3 operadores">
            <button  onclick="insert('+')" id="botoes">+</button>
            <button  onclick="insert('-')" id="botoes">-</button>
            <button  onclick="back()" id="botoes" style="color: red">C</button>
            <button onclick="clean()" id="botoes" style="color: red">CE</button>
        </div>
        <br>
        <div class="col-md-3 botoes1">
            <button onclick="insert('7')" id="botoes">7</button>
            <button onclick="insert('8')" id="botoes">8</button>
            <button onclick="insert('9')" id="botoes">9</button>
            <button onclick="insert('/')" id="botoes">/</button>
        </div>

        <div class="col-md-3 botoes2">
            <button onclick="insert('4')" id="botoes">4</button>
            <button onclick="insert('5')" id="botoes">5</button>
            <button onclick="insert('6')" id="botoes">6</button>
            <button onclick="insert('*')" id="botoes">X</button>
        </div>

        <div class="col-md-3 botoes3">
            <button onclick="insert('1')" id="botoes">1</button>
            <button onclick="insert('2')" id="botoes">2</button>
            <button onclick="insert('3')" id="botoes">3</button>
            <button id="botoes">#</button>
        </div>

        <div class="col-md-3 botoes4">
            <button onclick="insert('.')" id="botoes">.</button>
            <button id="botoes">0</button>
            <button onclick="calcular()" id="botaoigual" style="width:42%;">=</button>
        </div>
    </div>
    </fieldset>
</div>
</center>

<script type="text/javascript" src="scriptcalc.js"></script>

</body>
</html>
