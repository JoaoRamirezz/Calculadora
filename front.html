<!DOCTYPE html>
<html lang="en">
<head>
    <link href="Calculadoracss.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora do João</title>
</head>
<body>


<center>
<fieldset id="calculadora_corpo">

<div class="calculator">
  <a id="calculator__display">0</a>
</div>

<div class="calculadora">
    <div class="col-md-3 operadores">
        <button class="key--operator" data-action="add"  id="botoes">+</button>
        <button class="key--operator" data-action="subtract" id="botoes">-</button>
        <button class="key--operator" data-action="multiply" id="botoes">&times;</button>
        <button class="key--operator" data-action="divide" id="botoes">÷</button>
    </div>
    <br>
    <div class="col-md-3 botoes1">
        <button id="botoes">7</button>
        <button id="botoes">8</button>
        <button id="botoes">9</button>
    </div>

    <div class="col-md-3 botoes2">
        <button id="botoes">4</button>
        <button id="botoes">5</button>
        <button id="botoes">6</button>
    </div>

    <div class="col-md-3 botoes3">
        <button id="botoes">1</button>
        <button id="botoes">2</button>
        <button id="botoes">3</button>
    </div>

    <div class="col-md-3 botoes3">
        <button id="botoes">#</button>
        <button id="botoes">0</button>
        <button class="key--equal" data-action="calculate" id="botaoigual">=</button>
    </div>
</div>
</fieldset>
</center>
</body>
</html>
